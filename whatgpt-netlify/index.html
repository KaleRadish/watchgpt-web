<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>WatchGPT Math</title>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"/>

  <style>
    html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,sans-serif;font-size:1.1rem;width:100vw;min-height:100vh;overflow-y:auto;-webkit-font-smoothing:antialiased}
    body>*{max-width:100vw;box-sizing:border-box}button{background:#222;color:#9cf;font-size:1rem;border:none;padding:0.5rem 0.8rem;border-radius:6px}
    #chat{white-space:pre-wrap;display:flex;flex-direction:column;padding:1rem 1rem 5rem}
    .msg{margin-bottom:1rem;overflow-wrap:break-word;overflow-x:auto;-webkit-overflow-scrolling:touch}.msg::-webkit-scrollbar{display:none}
    .user{font-weight:bold;color:#7dcfff}.ai{font-style:italic;color:#ccc}
    #menu{position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;padding:1rem;display:none;flex-direction:column;overflow-y:scroll;z-index:100}
    #menu.visible{display:flex!important}#menu h3{margin-top:0;color:#ccc;font-size:1rem}
    .chat-item{background:#111;padding:0.5rem;margin:0.3rem 0;border-radius:4px;color:#9cf;cursor:pointer}
    #top-controls{position:fixed;top:0;left:0;width:100vw;display:flex;justify-content:center;gap:0.4rem;background:#000;padding:0.3rem;border-bottom:1px solid #333;z-index:11}
    #top-controls button{flex:1;padding:0.5rem;border-radius:6px}
    #chat-controls{position:fixed;bottom:0;left:0;width:100vw;display:flex;justify-content:space-between;align-items:center;background:#000;padding:0.3rem;border-top:1px solid #333;z-index:11}
    #user-input{width:66%;font-size:1rem;margin-right:0.3rem;padding:0.4rem;background:#111;color:#fff;border:none;border-radius:6px}
    #chat-controls button[type="submit"]{width:33%;padding:0.4rem}
    #chat{margin-top:3.5rem;margin-bottom:3.5rem}
  </style>
</head>
<body>
  <div id="top-controls">
    <button id="new-chat">＋ New Chat</button>
    <button id="menu-btn">☰ Menu</button>
  </div>

  <div id="chat"></div>
  <div id="menu"></div>

  <form id="chat-form">
    <div id="chat-controls">
      <input id="user-input" type="text" placeholder="Ask…" required />
      <button type="submit">Send</button>
    </div>
  </form>

  <script>
    (() => {
      const chatForm   = document.getElementById('chat-form');
      const userInput  = document.getElementById('user-input');
      const chatOut    = document.getElementById('chat');
      const newBtn     = document.getElementById('new-chat');
      const menuBtn    = document.getElementById('menu-btn');
      const menu       = document.getElementById('menu');

      let cid   = null;
      let hist  = [];

      const renderMath = () => renderMathInElement(chatOut,{delimiters:[
        {left:'$$',right:'$$',display:true},
        {left:'$', right:'$', display:false},
        {left:'\\(',right:'\\)',display:false},
        {left:'\\[',right:'\\]',display:true}
      ]});

      const wrapMathLines = t => t.split('\n').map(l=>{
        const m=l.trim();return (/^[\\d\\s\\w^*()+\\-/=.]+$/.test(m)&&/[\\^=/]/.test(m))?`$$${m}$$`:l;
      }).join('\n');

      const save = (u,a)=>{
        const all=JSON.parse(localStorage.getItem('chatSessions')||'{}');
        if(!cid){cid=Date.now().toString();all[cid]=[];}
        all[cid].push({user:u,ai:a});localStorage.setItem('chatSessions',JSON.stringify(all));
      };

      const load = id=>{
        chatOut.innerHTML='';cid=id;hist=[];
        (JSON.parse(localStorage.getItem('chatSessions')||'{}')[id]||[])
          .forEach(e=>{
            chatOut.insertAdjacentHTML('beforeend',`<div class="msg user">You: ${e.user}</div><div class="msg ai">${e.ai}</div>`);
            hist.push({role:'user',content:e.user},{role:'assistant',content:e.ai});
          });
        renderMath();
      };

      const list = ()=>{
        const all=JSON.parse(localStorage.getItem('chatSessions')||'{}');
        menu.innerHTML='<h3>Previous Chats</h3>';
        Object.keys(all).forEach(id=>{
          const title=all[id][0]?.user?.slice(0,40)||'Untitled';
          menu.insertAdjacentHTML('beforeend',`<div class="chat-item" data-id="${id}">${title}</div>`);
        });
        menu.classList.add('visible');
      };

      newBtn.onclick = ()=>{cid=null;hist=[];chatOut.innerHTML='';userInput.value='';userInput.focus();};
      menuBtn.onclick=()=>{menu.classList.toggle('visible');if(menu.classList.contains('visible'))list();};
      menu.onclick   = e=>{if(e.target.classList.contains('chat-item')){load(e.target.dataset.id);menu.classList.remove('visible');}}

      chatForm.onsubmit = async e=>{
        e.preventDefault();
        const q=userInput.value.trim();if(!q)return;
        chatOut.insertAdjacentHTML('beforeend',`<div class="msg user">You: ${q}</div>`);userInput.value='';
        hist.push({role:'user',content:q});

        try{
          const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({
            model:'o3-mini',
            messages:[{role:'system',content:'If the user asks a math-related question (especially involving equations, derivatives, integrals, etc.), return the answer in clear, step-by-step form using numbered or bulleted steps. Always format any math in proper LaTeX using double dollar signs ($$). For all non-math questions (e.g., history, English, multiple choice, general conversation), respond normally without step-by-step formatting.'},...hist]
          })});
          const data=await r.json();
          let rep=data.choices?.[0]?.message?.content||data.error||'Unexpected error.';
          rep=wrapMathLines(rep);
          chatOut.insertAdjacentHTML('beforeend',`<div class="msg ai">${rep}</div>`);
          hist.push({role:'assistant',content:rep});save(q,rep);renderMath();
        }catch(err){
          chatOut.insertAdjacentHTML('beforeend',`<div class="msg ai">Connection error: ${err.message}</div>`);
        }
      };

      const first=Object.keys(JSON.parse(localStorage.getItem('chatSessions')||'{}')).pop();
      if(first)load(first);
    })();
  </script>
</body>
</html>
