<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WatchGPT Math</title>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: -apple-system, sans-serif;
      font-size: 1.1rem;
      width: 100vw; min-height: 100vh;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
    }
    body > * { max-width: 100vw; box-sizing: border-box; }
    button {
      background: #222; color: #9cf;
      font-size: 1rem; border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
    }
    #chat { white-space: pre-wrap; display: flex; flex-direction: column; padding: 1rem; padding-bottom: 5rem; }
    .msg { margin-bottom: 1rem; overflow-wrap: break-word; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .user { font-weight: bold; color: #7dcfff; }
    .ai { font-style: italic; color: #ccc; }
    #menu {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; padding: 1rem;
      display: none; flex-direction: column;
      overflow-y: scroll; z-index: 100;
    }
    #menu.visible { display: flex !important; }
    #menu h3 { margin-top: 0; color: #ccc; font-size: 1rem; }
    .chat-item {
      background: #111; padding: 0.5rem; margin: 0.3rem 0;
      border-radius: 4px; color: #9cf; cursor: pointer;
    }
    #top-controls {
      position: fixed; top: 0; left: 0;
      width: 100vw; display: flex; justify-content: center; gap: 0.4rem;
      background: #000; padding: 0.3rem; border-bottom: 1px solid #333;
      z-index: 11;
    }
    #top-controls button {
      flex: 1; padding: 0.5rem; border-radius: 6px;
    }
    #chat-controls {
      position: fixed; bottom: 0; left: 0;
      width: 100vw; display: flex; justify-content: space-between; align-items: center;
      background: #000; padding: 0.3rem; border-top: 1px solid #333;
      z-index: 11;
    }
    #user-input {
      width: 66%; font-size: 1rem; margin-right: 0.3rem;
      padding: 0.4rem; background: #111; color: #fff;
      border: none; border-radius: 6px;
    }
    #chat-controls button[type="submit"] {
      width: 33%; padding: 0.4rem;
    }
    #chat { margin-top: 3.5rem; margin-bottom: 3.5rem; }
  </style>
</head>
<body>
  <div id="top-controls">
    <button type="button" id="new-chat">＋ New Chat</button>
    <button type="button" id="menu-btn">☰ Menu</button>
  </div>

  <div id="chat"></div>
  <div id="menu"></div>

  <form id="chat-form">
    <div id="chat-controls">
      <input id="user-input" type="text" placeholder="Ask..." required />
      <button type="submit">Send</button>
    </div>
  </form>

  <script src="/script.js"></script>
</body>
</html>
