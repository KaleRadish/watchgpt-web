<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WatchGPT Math</title>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <style>
    html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; font-size: 1.1rem; width: 100vw; min-height: 100vh; overflow-y: auto; -webkit-font-smoothing: antialiased; }
    body > * { max-width: 100vw; box-sizing: border-box; }
    button { background: #222; color: #9cf; font-size: 1rem; border: none; padding: 0.5rem 0.8rem; border-radius: 6px; }
    #chat { white-space: pre-wrap; display: flex; flex-direction: column; padding: 1rem; padding-bottom: 5rem; }
    .msg { margin-bottom: 1rem; overflow-wrap: break-word; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .msg::-webkit-scrollbar { display: none; }
    .user { font-weight: bold; color: #7dcfff; }
    .ai { font-style: italic; color: #ccc; }
    #menu { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; padding: 1rem; display: none; flex-direction: column; overflow-y: scroll; z-index: 100; }
    #menu.visible { display: flex !important; }
    #menu h3 { margin-top: 0; color: #ccc; font-size: 1rem; }
    .chat-item { background: #111; padding: 0.5rem; margin: 0.3rem 0; border-radius: 4px; color: #9cf; cursor: pointer; }
    #top-controls { position: fixed; top: 0; left: 0; width: 100vw; display: flex; justify-content: center; gap: 0.4rem; background: #000; padding: 0.3rem; border-bottom: 1px solid #333; z-index: 11; }
    #top-controls button { flex: 1; padding: 0.5rem; border-radius: 6px; }
    #chat-controls { position: fixed; bottom: 0; left: 0; width: 100vw; display: flex; justify-content: space-between; align-items: center; background: #000; padding: 0.3rem; border-top: 1px solid #333; z-index: 11; }
    #user-input { width: 66%; font-size: 1rem; margin-right: 0.3rem; padding: 0.4rem; background: #111; color: #fff; border: none; border-radius: 6px; }
    #chat-controls button[type="submit"] { width: 33%; padding: 0.4rem; }
    #chat { margin-top: 3.5rem; margin-bottom: 3.5rem; }
  </style>
</head>
<body>
  <div id="top-controls">
    <button type="button" id="new-chat">＋ New Chat</button>
    <button type="button" id="menu-btn">☰ Menu</button>
  </div>

  <div id="chat"></div>
  <div id="menu"></div>

  <form id="chat-form">
    <div id="chat-controls">
      <input id="user-input" type="text" placeholder="Ask..." required />
      <button type="submit">Send</button>
    </div>
  </form>

  <script>
    (function () {
      const chatFormEl = document.getElementById('chat-form');
      const userInputEl = document.getElementById('user-input');
      const chatOutputEl = document.getElementById('chat');
      const newChatBtn = document.getElementById('new-chat');
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');

      let currentChatId = null;
      let chatHistory = [];

      function renderMath() {
        renderMathInElement(chatOutputEl, {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\(', right: '\\)', display: false },
            { left: '\\[', right: '\\]', display: true }
          ]
        });
      }

      function autoWrapFullMathLines(text) {
        return text.split('\n').map(line => {
          const trimmed = line.trim();
          if (/^[\d\s\w\^\*\(\)\+\-\/=\.]+$/.test(trimmed) && /[\^=\/]/.test(trimmed)) {
            return `$$${trimmed}$$`;
          }
          return line;
        }).join('\n');
      }

      function saveChat(userMsg, aiMsg) {
        let chats = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        if (!currentChatId) {
          currentChatId = Date.now().toString();
          chats[currentChatId] = [];
        }
        chats[currentChatId].push({ user: userMsg, ai: aiMsg });
        localStorage.setItem('chatSessions', JSON.stringify(chats));
      }

      function loadChat(chatId) {
        chatOutputEl.innerHTML = '';
        currentChatId = chatId;
        chatHistory = [];
        const chats = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        const history = chats[chatId] || [];
        history.forEach(entry => {
          const userDiv = document.createElement('div');
          userDiv.className = 'msg user';
          userDiv.textContent = `You: ${entry.user}`;
          chatOutputEl.appendChild(userDiv);

          const aiDiv = document.createElement('div');
          aiDiv.className = 'msg ai';
          aiDiv.innerHTML = entry.ai;
          chatOutputEl.appendChild(aiDiv);

          chatHistory.push({ role: 'user', content: entry.user });
          chatHistory.push({ role: 'assistant', content: entry.ai });
        });
        renderMath();
      }

      function populateMenu() {
        const chats = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        menu.innerHTML = '<h3>Previous Chats</h3>';
        for (const id in chats) {
          const title = chats[id][0]?.user?.slice(0, 40) || 'Untitled';
          const item = document.createElement('div');
          item.className = 'chat-item';
          item.textContent = title;
          item.onclick = () => {
            menu.classList.remove('visible');
            loadChat(id);
          };
          menu.appendChild(item);
        }
        menu.classList.add('visible');
      }

      newChatBtn.onclick = () => {
        currentChatId = null;
        chatHistory = [];
        chatOutputEl.innerHTML = '';
        userInputEl.value = '';
        userInputEl.focus();
      };

      menuBtn.onclick = () => {
        menu.classList.toggle('visible');
        if (menu.classList.contains('visible')) populateMenu();
      };

      chatFormEl.onsubmit = async (e) => {
        e.preventDefault();
        const question = userInputEl.value.trim();
        if (!question) return;

        const userMsg = document.createElement('div');
        userMsg.className = 'msg user';
        userMsg.textContent = `You: ${question}`;
        chatOutputEl.appendChild(userMsg);
        userInputEl.value = '';

        chatHistory.push({ role: 'user', content: question });

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              model: 'o3-mini',
              messages: [
                {
                  role: 'system',
                  content: 'If the user asks a math-related question (especially involving equations, derivatives, integrals, etc.), return the answer in clear, step-by-step form using numbered or bulleted steps. Always format any math in proper LaTeX using double dollar signs ($$). For all non-math questions (e.g., history, English, multiple choice, general conversation), respond normally without step-by-step formatting.'
                },
                ...chatHistory
              ]
            })
          });

          const data = await res.json();
          let reply = data.choices?.[0]?.message?.content || data.error || 'Unexpected error.';
          reply = autoWrapFullMathLines(reply);

          const aiMsg = document.createElement('div');
          aiMsg.className = 'msg ai';
          aiMsg.innerHTML = reply;
          chatOutputEl.appendChild(aiMsg);

          chatHistory.push({ role: 'assistant', content: reply });
          saveChat(question, reply);
          renderMath();
        } catch (err) {
          const errMsg = document.createElement('div');
          errMsg.className = 'msg ai';
          errMsg.textContent = 'Connection error: ' + err.message;
          chatOutputEl.appendChild(errMsg);
        }
      };

      const sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');
      const ids = Object.keys(sessions);
      if (ids.length) loadChat(ids[ids.length - 1]);
    })();
  </script>
</body>
</html>
